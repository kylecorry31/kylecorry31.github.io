{{{includes.header}}}
<section id="posts">
    <div class="container">
        <h2 class="mb-2">Projects</h2>

        <div class="posts">
            {{#collections.projects.items}}
            <div class="post">
                <a href="{{ url }}">
                    <div class="polaroid">
                        <img class="polaroid-image" src="{{ image }}"/>
                        <p>{{ title }}</p>
                    </div>
                </a>
            </div>
            {{/collections.projects.items}}

        </div>
    </div>
</section>
{{{ includes.footer }}}
