{{{includes.header}}}

<section id="posts">
    <div class="container">
        <h2 class="mb-2">Recipes</h2>
        <div class="recipes">
            {{#collections.recipes.categories}}
            <h3 class="recipe-category">{{ name }}</h3>
            {{#items}}
            <a href="{{ url }}" class="hidden-link">
                <div class="recipe">
                    <p class="m-0">
                        {{ title }}
                    </p>
                </div>
            </a>
            {{/items}}
            {{/collections.recipes.categories}}
        </div>
    </div>
</section>
{{{includes.footer}}}
