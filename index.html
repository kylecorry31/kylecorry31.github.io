---
title: Kyle Corry
layout: default
---
<section id="posts">
  <div class="container">
    <h2 class="mb-2">Projects</h2>

    <div class="posts">
      {% for post in site.posts %}

      


      <div
        class="post {% for category in post.categories %}post-{{ category | slugify }} {% endfor %}"
      >
        <a href="{{ post.url }}">
          <polaroid-photo src="{{ post.image }}" title="{{ post.title }}" alt="" rotation="5" position="5" scale="1.2"/> 
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
