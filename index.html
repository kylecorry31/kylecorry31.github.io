---
title: Kyle Corry
layout: default
---
<section id="posts">
  <div class="container">
    <h2 class="mb-2">Projects</h2>

    <div class="posts">
      {% assign projects = site.projects | sort: 'title' %}
      {% for project in projects %}
      <div class="post">
        <a href="{{ project.url }}">
          <polaroid-photo src="{{ project.image }}" title="{{ project.title }}" alt="" rotation="5" position="5" scale="1.2"/> 
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
